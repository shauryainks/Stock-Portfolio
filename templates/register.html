{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<form action="/register" method="POST">
    <div class="mb-3">
        <input name="username" autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username"
            placeholder="Username" type="text">
    </div>
    <div class="mb-3">
        <input name="password" class="form-control mx-auto w-auto" id="password" placeholder="Password" type="password">
    </div>
    <div class="mb-3">
        <input name="confirmation" class="form-control mx-auto w-auto" id="confirmation" placeholder="Password (again)"
            type="password">
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
</form>

{% endblock %}
