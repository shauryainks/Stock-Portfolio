{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

    <form action="/sell" method="POST">
        <div class="mb-3">
            <select class=""form-select mx-auto w-auto" name="symbol">
                <option disabled selected> Symbol</option>
            {% for i in allstocks %}
            <option value = "{{i}}"> {{i}} </option>
            {% endfor%}
            </select>
            </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" step="any"minimum= "0.0000000000000000000000000000001">
        </div>
        <div class="mb-3">
        <button class="btn btn-primary" type="submit">Sell</button>
        </div>
    </form>

{% endblock %}
